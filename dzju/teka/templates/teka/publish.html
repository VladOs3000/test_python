{% extends 'main/layout/frame.html' %}

{% block title %}
    Книготека/Публікувати
{% endblock %}

{% block content %}
    <div class="features alert-warning">
        <h1>Опублікувати</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <span>{{ error }}</span>
            <button type="submit" class="btn btn-success">Опублікувати</button>
        </form>
    </div>
{% endblock %}
